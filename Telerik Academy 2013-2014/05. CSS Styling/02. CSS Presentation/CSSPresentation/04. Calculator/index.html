<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <section>
        <ul class="main-menu inline">
            <li>View</li>
            <li>Edit</li>
            <li>Help</li>
        </ul>
        <form class="display box">
            <input type="text" class="input-big input-block input-transparent code" value="8854455" />
        </form>
        <div class="binary-representation box box-inset code">
            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
                <li>0000</li>
            </ul>
            <ul class="inline binary-index muted">
                <li>63</li>
                <li>47</li>
                <li>32</li>
            </ul>
            <ul class="inline">
                <li>0000</li>
                <li>0000</li>
                <li>1000</li>
                <li>0111</li>
                <li>0001</li>
                <li>1011</li>
                <li>1011</li>
                <li>0111</li>
            </ul>
            <ul class="inline binary-index muted">
                <li>31</li>
                <li>15</li>
                <li>0</li>
            </ul>
        </div>
        <div class="row">
            <div class="span2">
                <form class="row3 box">
                    <ul class="unstyled">
                        <li>
                            <label>
                                <input type="radio" name="numeralSystem" value="hex" />
                                Hex</label></li>
                        <li>
                            <label>
                                <input type="radio" name="numeralSystem" value="dec" checked="checked" />
                                Dec</label></li>
                        <li>
                            <label>
                                <input type="radio" name="numeralSystem" value="oct" />
                                Oct</label></li>
                        <li>
                            <label>
                                <input type="radio" name="numeralSystem" value="bin" />
                                Bin</label></li>
                    </ul>
                </form>
                <form class="row3 box">
                    <ul class="unstyled">
                        <li>
                            <label>
                                <input type="radio" name="wordSize" value="qword" checked="checked" />
                                Qword</label></li>
                        <li>
                            <label>
                                <input type="radio" name="wordSize" value="dword" />
                                Dword</label></li>
                        <li>
                            <label>
                                <input type="radio" name="wordSize" value="word" />
                                Word</label></li>
                        <li>
                            <label>
                                <input type="radio" name="wordSize" value="byte" />
                                Byte</label></li>
                    </ul>
                </form>
            </div>
            <form class="span8">
                <div class="row">
                    <button class="btn-muted">&nbsp;</button>
                    <button>Mod</button>
                    <button disabled="disabled">A</button>
                    <button class="btn-muted">MC</button>
                    <button class="btn-muted">MR</button>
                    <button class="btn-muted">MS</button>
                    <button class="btn-muted">M+</button>
                    <button class="btn-muted">M-</button>
                </div>
                <div class="row">
                    <button>(</button>
                    <button>)</button>
                    <button disabled="disabled">B</button>
                    <button>←</button>
                    <button>CE</button>
                    <button>C</button>
                    <button>±</button>
                    <button disabled="disabled">√</button>
                </div>
                <div class="row">
                    <button>RoL</button>
                    <button>RoR</button>
                    <button disabled="disabled">C</button>
                    <button class="btn-loud">7</button>
                    <button class="btn-loud">8</button>
                    <button class="btn-loud">9</button>
                    <button>/</button>
                    <button disabled="disabled">%</button>
                </div>
                <div class="row">
                    <button>Or</button>
                    <button>Xor</button>
                    <button disabled="disabled">D</button>
                    <button class="btn-loud">4</button>
                    <button class="btn-loud">5</button>
                    <button class="btn-loud">6</button>
                    <button>*</button>
                    <button disabled="disabled">1/x</button>
                </div>
                <div class="row">
                    <div class="span7">
                        <div class="row">
                            <button>Lsh</button>
                            <button>Rsh</button>
                            <button disabled="disabled">E</button>
                            <button class="btn-loud">1</button>
                            <button class="btn-loud">2</button>
                            <button class="btn-loud">3</button>
                            <button>-</button>
                        </div>
                        <div class="row">
                            <button>Not</button>
                            <button>And</button>
                            <button disabled="disabled">F</button>
                            <button class="span2 btn-loud">0</button>
                            <button disabled="disabled">.</button>
                            <button>+</button>
                        </div>
                    </div>
                    <button class="row2"><strong>=</strong></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
