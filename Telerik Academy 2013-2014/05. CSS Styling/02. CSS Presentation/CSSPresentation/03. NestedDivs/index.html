<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>60 Divs</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <script>
        var html = "",
            count = 60;
        for (var i = 0; i < count; i++) {
            html += "<div>";
        };
        for (var i = 0; i < count; i++) {
            html += "</div>";
        };
        document.body.innerHTML = html;
    </script>
</body>
</html>
