<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DDA</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="root"></div>
    <div id="questionBox">
        <h3 id="question"></h3>
        <button id="0-answer" class="answers"></button>
        <button id="1-answer" class="answers"></button>
        <button id="2-answer" class="answers"></button>
        <button id="3-answer" class="answers"></button>
        <p id="information"></p>
    </div>
    <div id="statistics">
        <strong>Sport: </strong><span>0</span><br />
        <strong>History: </strong><span>0</span><br />
        <strong>Biology: </strong><span>0</span><br />
        <strong>Chemistry: </strong><span>0</span><br />
        <strong>Programming: </strong><span>0</span><br /><br />
        <div id="black-star-rating"></div>
        <div id="star-rating"></div>
        <strong>Title: </strong><span id="title">Person</span>
    </div>
    <script src="scripts/jquery-1.11.1.min.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/user-controls.js"></script>
    <script src="scripts/game-objects.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/engine.js"></script>
    <script src="scripts/questionUI.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
