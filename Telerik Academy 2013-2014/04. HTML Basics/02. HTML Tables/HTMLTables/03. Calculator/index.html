<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="ans" value="" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="document.calculator.ans.value += '1'" /></td>
                <td>
                    <input type="button" value="2" onclick="document.calculator.ans.value += '2'" /></td>
                <td>
                    <input type="button" value="3" onclick="document.calculator.ans.value += '3'" /></td>
                <td>
                    <input type="button" value="+" onclick="document.calculator.ans.value += '+'" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="document.calculator.ans.value += '4'" /></td>
                <td>
                    <input type="button" value="5" onclick="document.calculator.ans.value += '5'" /></td>
                <td>
                    <input type="button" value="6" onclick="document.calculator.ans.value += '6'" /></td>
                <td>
                    <input type="button" value="-" onclick="document.calculator.ans.value += '-'" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="document.calculator.ans.value += '7'" /></td>
                <td>
                    <input type="button" value="8" onclick="document.calculator.ans.value += '8'" /></td>
                <td>
                    <input type="button" value="9" onclick="document.calculator.ans.value += '9'" /></td>
                <td>
                    <input type="button" value="*" onclick="document.calculator.ans.value += '*'" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="0" onclick="document.calculator.ans.value += '0'" /></td>
                <td>
                    <input type="button" value="." onclick="document.calculator.ans.value += '.'" /></td>
                <td>
                    <input type="button" value="/" onclick="document.calculator.ans.value += '/'" /></td>
                <td>
                    <input type="button" value="=" onclick="document.calculator.ans.value = eval(document.calculator.ans.value)" /></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="reset" value="Reset" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
