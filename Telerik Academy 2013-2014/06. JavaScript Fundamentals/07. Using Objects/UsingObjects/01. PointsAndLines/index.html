<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Points and Lines</title>
    <meta charset="utf-8" />
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-first-x-coord">The x-coordinate of the first point: </label>
    <input type="text" id="tb-first-x-coord" />
    <br />
    <label for="tb-fist-y-coord">The y-coordinate of the first point: </label>
    <input type="text" id="tb-first-y-coord" />
    <br />
    <label for="tb-second-x-coord">The x-coordinate of the second point: </label>
    <input type="text" id="tb-second-x-coord" />
    <br />
    <label for="tb-second-y-coord">The y-coordinate of the second point: </label>
    <input type="text" id="tb-second-y-coord" />
    <br />
    <a href="#" id="btn-check-point" onclick="onCheckCalcDistanceBtnClick()">Calculate the distance between the points</a>
    <br />
    <label for="tb-first-line-first-x-coord">The x-coordinate of the first point of the first line: </label>
    <input type="text" id="tb-first-line-first-x-coord" />
    <br />
    <label for="tb-first-line-first-y-coord">The y-coordinate of the first point of the first line: </label>
    <input type="text" id="tb-first-line-first-y-coord" />
    <br />
    <label for="tb-first-line-second-x-coord">The x-coordinate of the second point of the first line: </label>
    <input type="text" id="tb-first-line-second-x-coord" />
    <br />
    <label for="tb-first-line-second-y-coord">The y-coordinate of the second point of the first line: </label>
    <input type="text" id="tb-first-line-second-y-coord" />
    <br />
    <label for="tb-second-line-first-x-coord">The x-coordinate of the first point of the second line: </label>
    <input type="text" id="tb-second-line-first-x-coord" />
    <br />
    <label for="tb-second-line-first-y-coord">The y-coordinate of the first point of the second line: </label>
    <input type="text" id="tb-second-line-first-y-coord" />
    <br />
    <label for="tb-second-line-second-x-coord">The x-coordinate of the second point of the second line: </label>
    <input type="text" id="tb-second-line-second-x-coord" />
    <br />
    <label for="tb-second-line-second-y-coord">The y-coordinate of the second point of the second line: </label>
    <input type="text" id="tb-second-line-second-y-coord" />
    <br />
    <label for="tb-third-line-first-x-coord">The x-coordinate of the first point of the third line: </label>
    <input type="text" id="tb-third-line-first-x-coord" />
    <br />
    <label for="tb-third-line-first-y-coord">The y-coordinate of the first point of the third line: </label>
    <input type="text" id="tb-third-line-first-y-coord" />
    <br />
    <label for="tb-third-line-second-x-coord">The x-coordinate of the second point of the third line: </label>
    <input type="text" id="tb-third-line-second-x-coord" />
    <br />
    <label for="tb-third-line-second-y-coord">The y-coordinate of the second point of the third line: </label>
    <input type="text" id="tb-third-line-second-y-coord" />
    <br />
    <a href="#" id="A1" onclick="onCheckIsTriangleBtnClick()">Is this a triangle?</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
