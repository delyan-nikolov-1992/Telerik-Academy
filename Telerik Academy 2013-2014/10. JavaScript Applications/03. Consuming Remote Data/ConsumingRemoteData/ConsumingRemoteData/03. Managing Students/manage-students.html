<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Managing Students</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-name">Name: </label>
    <input id="tb-name" name="tb-name" type="text" />
    <br />
    <label for="tb-grade">Grade: </label>
    <input id="tb-grade" name="tb-grade" type="number" min="1" max="12" />
    <br />
    <button id="btn-add-student">Add new</button>
    <hr />
    <button id="btn-list-students">List all students</button>
    <hr />
    <label for="tb-id">Id: </label>
    <input id="tb-id" name="tb-id" type="number" />
    <br />
    <button id="btn-delete-student">Delete student</button>
    <div class="messages">
        <strong class="message success"></strong>
        <strong class="message error"></strong>
    </div>
    <div id="students-container"></div>
    <p class="info">This web page should be run on a server (localhost or in WWW).</p>
    <script src="jquery-2.0.2.js"></script>
    <script src="script.js"></script>
</body>
</html>
